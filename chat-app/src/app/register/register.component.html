<div class="regs-container">
    <h4 style="text-align: center;">Register Now</h4>    

    <label for="#" *ngIf="isEmailMode && !isOTPMode">Enter your valid Email id:</label>
    <input *ngIf="isEmailMode && !isOTPMode" [(ngModel)]="contact" type="Email" placeholder="Email id" style="width: 97.3%; padding: 5px;">
    <span *ngIf="isEmailMode && !isOTPMode && contact && !isValidEmail(contact)" style="color: red;">
        Please enter a valid email address.</span>
     
    <label for="#" *ngIf="!isEmailMode && !isOTPMode">Enter your valid Mobile number:</label> 
    <div style="display: flex; gap: 8px; align-items: center; max-width: 100%; min-width: 300px;" *ngIf="!isEmailMode && !isOTPMode">
        <select name="country-code" id="country-code" style="padding: 6px;">
            <option value="+1">ğŸ‡ºğŸ‡¸ +1</option>
            <option value="+91" selected>ğŸ‡®ğŸ‡³ +91</option>
            <option value="+44">ğŸ‡¬ğŸ‡§ +44</option>
            <option value="+61">ğŸ‡¦ğŸ‡º +61</option>
            <option value="+81">ğŸ‡¯ğŸ‡µ +81</option>
        </select>
        <input type="text" placeholder="Mobile Number" [(ngModel)]="contact" style="width: 100%; padding: 5px;">
    </div>
    <span *ngIf="!isEmailMode && !isOTPMode && contact && !isValidMobileNumber(contact)" style="color: red; font-size: 15px;">
        Please enter a valid mobile number.
    </span>

    <label *ngIf="isOTPMode" for="#" >Enter OTP:</label>
    <input *ngIf="isOTPMode" type="text" [(ngModel)]="otp" style="padding: 5px;">
    <div *ngIf="isOTPMode && !otp" style="color: red; font-size: 15px;">OTP is required.</div>

    <button class="next-btn" [disabled]="!isValidInput()" (click)= "nextAction()">Next</button>

    <div *ngIf="isOTPMode" style="display: flex; gap: 5px; margin: 0 auto;">
        <button class="back-btn" (click)="backAction()">Back</button>
        <button class="resentOtp-btn" (click)="resendOTP()">Resend OTP</button>
    </div>
    <span *ngIf="!isOTPMode" style="cursor: pointer; width: 150px; margin: 0 auto;" (click)= "registerationChangeAction()">or Register with {{ isEmailMode ? 'Mobile' : 'Email' }}</span>
    <button *ngIf="!isOTPMode" class="BackButton" style="width: 50px; margin:0 auto; background-color:  rgb(96, 96, 96);" (click)="backNavigationAction()">Back</button>
</div>
